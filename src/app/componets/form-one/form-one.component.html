<html>

<h2>Form Inputs For Users</h2>

<form ngSubmit="insertData()" ng-controller="formcontroller" ng-app="formOne" #formOne="ngForm">

    <div class="form-group row">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" [FormControl]="fullName" class="form-control" ng-model="fullName" id="fullName" placeholder="Enter Your Full Name" name="userName" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [FormControl]="address" ng-model="address" id="address" placeholder="Enter Your Address" name="address" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" [FormControl]="email" ng-model="email" id="email" placeholder="Enter Your Email" name="email" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [FormControl]="dob" ng-model="dob" id="dob" name="dob" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="message" [FormControl]="message" id="message" placeholder="Enter Your Comments" name="message" ngModel></textarea>
        </div>
    </div>
    <div style=" margin-left: 100px; ">
        <button type="button" name="insert" style="margin-right: 20px;" (click)="save()" class="btn btn-success ">Submit</button>
        <button type="button" class="btn btn-danger ">Cancle</button>
    </div>
</form>

</html>

</script>
